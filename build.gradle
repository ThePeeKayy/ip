plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

javafx {
    version = '17.0.7'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.base']
}

// Explicitly add JavaFX dependencies for all platforms
dependencies {
    implementation "org.openjfx:javafx-controls:17.0.7"
    implementation "org.openjfx:javafx-fxml:17.0.7"
    implementation "org.openjfx:javafx-graphics:17.0.7"
    implementation "org.openjfx:javafx-base:17.0.7"

    // Platform-specific dependencies
    implementation "org.openjfx:javafx-controls:17.0.7:linux"
    implementation "org.openjfx:javafx-fxml:17.0.7:linux"
    implementation "org.openjfx:javafx-graphics:17.0.7:linux"
    implementation "org.openjfx:javafx-base:17.0.7:linux"

    implementation "org.openjfx:javafx-controls:17.0.7:win"
    implementation "org.openjfx:javafx-fxml:17.0.7:win"
    implementation "org.openjfx:javafx-graphics:17.0.7:win"
    implementation "org.openjfx:javafx-base:17.0.7:win"

    implementation "org.openjfx:javafx-controls:17.0.7:mac"
    implementation "org.openjfx:javafx-fxml:17.0.7:mac"
    implementation "org.openjfx:javafx-graphics:17.0.7:mac"
    implementation "org.openjfx:javafx-base:17.0.7:mac"

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("chatot.Launcher")
}

shadowJar {
    archiveBaseName = "chatot"
    archiveClassifier = null

    mergeServiceFiles()

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    exclude 'module-info.class'
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    exclude 'META-INF/MANIFEST.MF'

    // Set manifest
    manifest {
        attributes(
                'Main-Class': 'chatot.Launcher'
        )
    }
}

run {
    standardInput = System.in
}